<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fav.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/test.css">
  <link rel="stylesheet" href="css/main.css">
  <title>index</title>

<body>

  <!-- answer-me-section START -->
  <section class="answer-me-section answer-me-section">
    <div class="answer-me-section__loader-block">
      <img src="img/loader.gif" alt="">
    </div>

    <!-- wrapper-main START -->
    <div class="wrapper-main">
      <form class="form test-questions-box">
        <div class="finally-hiden test-question">
          <span class="question active" data-question-number='1' data-question='Чем увлекаетесь?'>Чем увлекаетесь?</span>
          <span class="question" data-question-number='2' data-question='Какое из этих мест вам больше нравится?'>Какое из этих мест вам больше нравится?</span>
          <span class="question" data-question-number='3' data-question='Чем увлекаетесь?'>Чем увлекаетесь?</span>
        </div>

        <div class="finally-hiden test-answer-options-box">

          <div data-answer-type='checkbox' data-answer-number='1' class="test-answer-option-block active">
            <label>
                <span class="selected__active"><i></i></span>
                  <span class="selected__active"><i></i></span>
                  <input class="inp-answer checkbox" data-answer='answer image one' type="checkbox" name="scsc">
                  <span class="test-img-block">
                    <img src="https://cs8.pikabu.ru/post_img/big/2016/02/24/4/1456292118191494421.jpg" alt="">
                  </span>
                  <!-- <span class="ans-span robotoR fs-18">Отвefefет 1</span> -->
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer checkbox" data-answer='answer image two' type="checkbox" name="scsc">
                  <span class="test-img-block">
                    <img src="https://cs4.pikabu.ru/post_img/big/2015/09/02/8/1441200743_1427616465.jpg" alt="">
                  </span>
                  <!-- <span class="ans-span robotoR fs-18">Отвefefет 2</span> -->
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer checkbox" data-answer='answer image three' type="checkbox" name="scsc">
                  <span class="test-img-block">
                    <img src="https://avatars.mds.yandex.net/get-pdb/49816/69280391-8209-4493-b6da-fa5d16966bfb/s800" alt="">
                  </span>
                  <!-- <span class="ans-span robotoR fs-18">Отвefefет 3</span> -->
              </label>
          </div>

          <div data-answer-type='radio' data-answer-number='2' class="test-answer-option-block ">
            <label>
                  <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Бегаю' type="radio" name="excursion">
                  <span class="test-img-block">
                    <img src="http://v.img.com.ua/b/600x500/4/b3/1d3b9900b4ff9a75fa5f3e08146d5b34.jpg" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Бегаю</span>
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Плаваю' type="radio" name="excursion">
                  <span class="test-img-block">
                    <img src="https://www.wcu.edu/WebGraphicsNew/CampSwimming.jpg" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Плаваю</span>
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Катаюсь на велосепеде' type="radio" name="excursion">
                  <span class="test-img-block">
                    <img src="https://salt.zone/storage/web/cache/1/Lb6U4hMk7P8gebJomzdTEpeE6236CrM5.jpg?w=1320&s=3e7b0fdcc6528e7f61152c0ee8b707f2" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Катаюсь на велосепеде</span>
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Катаюсь на лонгборде' type="radio" name="excursion">
                  <span class="test-img-block">
                    <img src="http://pennylongboard.ru/common/htdocs/upload/fm/444.png" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Катаюсь на лонгборде</span>
              </label>
          </div>

          <div data-answer-type='radio' data-answer-number='3' class="test-answer-option-block ">
            <label>
                  <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Бегаю' type="radio" name="sxsxsxsxsxsxsx">
                  <span class="test-img-block">
                    <img src="http://v.img.com.ua/b/600x500/4/b3/1d3b9900b4ff9a75fa5f3e08146d5b34.jpg" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Бегаю</span>
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Плаваю' type="radio" name="sxsxsxsxsxsxsx">
                  <span class="test-img-block">
                    <img src="https://www.wcu.edu/WebGraphicsNew/CampSwimming.jpg" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Плаваю</span>
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Катаюсь на велосепеде' type="radio" name="sxsxsxsxsxsxsx">
                  <span class="test-img-block">
                    <img src="https://salt.zone/storage/web/cache/1/Lb6U4hMk7P8gebJomzdTEpeE6236CrM5.jpg?w=1320&s=3e7b0fdcc6528e7f61152c0ee8b707f2" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Катаюсь на велосепеде</span>
              </label>
            <label>
                <span class="selected__active"><i></i></span>
                  <input class="inp-answer" data-answer='Катаюсь на лонгборде' type="radio" name="sxsxsxsxsxsxsx">
                  <span class="test-img-block">
                    <img src="http://pennylongboard.ru/common/htdocs/upload/fm/444.png" alt="">
                  </span>
                  <span class="ans-span robotoR fs-18">Катаюсь на лонгборде</span>
              </label>
          </div>


        </div>



        <div class="finally-hiden answer-options-btn">
          <button class="answer-options-btn__marker-count" type="button" name="button">Шаг <span id='step_count'></span> из <span id='count_question'></span></button>
          <button id='next_question' class="answer-options-btn__marker-count next" type="button" name="button">Дальше</button>
        </div>
      </form>

    </div>
    <!-- wrapper-main END -->
  </section>
  <!-- answer-me-section END -->




  <!-- MODALs -->
  <div id='bgr_modal' class="modal-bgr"></div>



  <div class="modal child-data-box">
    <form class="child-data-box-form modal-form-style" action="index.html" method="post">

      <i class="icon icon-close reload"></i>
      <div class="child-data-box__title text-center alegreyaB fs-30">
        Укажите данные вашего ребенка
      </div>

      <div class="form-to-the-team__inp-wrapper">
        <label>
           <span class="require">Введите ваше имя</span>
           <input type="text" name="" value="" placeholder="Имя">
        </label>
      </div>


      <div class="form-to-the-team__inp-wrapper flexpos">
        <label>
           <span class="require">Введите возраст ребенка</span>
           <input type="number" name="" value="" placeholder="0">
        </label>
        <div class="year-or-month">
          <div class="year-or-month-block">
            <span id='list_select_age_val'>Лет</span>
            <div class="btn-block-select">
              <div id='toggle_menu_age' class="btn-block-select__inner">
                <i class="icon i"></i>
              </div>

              <ul id='list_select_age' class="list-select">
                <li id='list_select_age_year' class="active">лет</li>
                <li id='list_select_age_month'>мес.</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="form-to-the-team__inp-wrapper">
        <label>
           <span class="require">Введите ваш телефон</span>
           <input class="phone_mask" type="text" name="" value="" placeholder="+7(___)___-__-__">
        </label>
      </div>
      <div class="excursion-record-section-form__wrapp-btn">
        <button class="redirect btn_hover excursion-record-section-form__btn" type="button" name="button">Отправить</button>
      </div>
    </form>
  </div>



  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- <script defer src='js/main.js'></script> -->
  <script src='js/test.js'></script>
</body>

</html>
